<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Project - Static Templates</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="css/static-templates.css" />
    </head>

    <body class="templates-guide">
        <h1>Project Templates</h1>
        <div class="container-large text-center">
            <div class="templates">
                <div class="item">
                    <h2>Homepage</h2>
                    <a href="/index.html">
                        <picture>
                            <source
                                srcset="images/templates/home-phone.jpg"
                                media="(max-width: 415px)"
                            />
                            <source
                                srcset="images/templates/home-pad.jpg"
                                media="(max-width: 786px)"
                            />
                            <source
                                srcset="images/templates/home-medium.jpg"
                                media="(max-width: 1024px)"
                            />
                            <source
                                srcset="images/templates/home-large.jpg"
                                media="(min-width: 1025px)"
                            />

                            <img
                                src="images/templates/home-large.jpg"
                                alt="example"
                            />
                        </picture>
                    </a>

                    <div class="extensions">
                        <a
                            href="/index.html"
                            style="background-color: black"
                            data-title="V.2"
                        ></a>
                    </div>
                </div>

                
            </div>
        </div>
    </body>
</html>
